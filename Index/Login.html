<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="/pics/11.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
	<link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Login Page</title>
</head>
<body>
	<nav class="navbar sticky-top bg-body-tertiary" style="background-color: #1c253b">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/pics/11.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top"
                    style="border-radius: 15px;">
            </a>
            <!-- <h3 style="color:white; font-family:lilita one;" class="ml-5">Your partner for academic excellence</h3> -->

        </div>
    </nav>

	<div class="all">
		<form>
			<h1>Login</h1>
			<!-- <label for="email"><b>Email</b></label> -->
			<input type="email" placeholder="Email" name="email" required>

			<!-- <label for="psw"><b>Password</b></label> -->
			<input type="password" placeholder="Password" name="psw" required>
			<br>
			<button type="submit" class="btn">Login</button>
			<br>
			<label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
		</form>
	</div>

	<script src=”https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js” integrity=”sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo” crossorigin=”anonymous”></script>
	<script src=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js” integrity=”sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/” crossorigin=”anonymous”></script>
</body>
</html>
